<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blood Donation Platform - Connect donors with those in need" />
    <meta name="keywords" content="blood donation, donors, blood request, healthcare, blood types" />
    <meta name="theme-color" content="#e53e3e" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Blood Donation Platform" />
    <meta property="og:description" content="Connect blood donors with those in need - save lives today!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blooddonationplatform.com" />
    <meta property="og:image" content="/images/blood-donation-social.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Blood Donation Platform - Save Lives Today</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <script>
      // Apply dark mode immediately if needed
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && 
           window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
